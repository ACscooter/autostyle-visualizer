<!DOCTYPE html>

<!-- HTML file for Autostyle Visualizer
Created: 9-2-16 -->

<html lang="en">
	<head>
		<title>ArMongoDB</title>
		<!--    Icon    -->
		<link rel="icon" href="../static/images/bigdata-cloud.ico">
		<!--    CSS    -->
		<link rel="stylesheet" href="../static/css/style.css"/>
        <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
        <!--    Fonts    -->
        <link href='https://fonts.googleapis.com/css?family=Cinzel|Playfair+Display|Open+Sans|Questrial' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
		    function ShowTime()
		    {
		        var dt = new Date();
		        document.write("current date: ");
		        document.write(dt.toTimeString());
		        // var elem = document.getElementById("divElem");
		        // elem.textContent = dt.toTimeString();
		    }
		</script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

		<script>
			function ShowAssignments() {
				$.getJSON("/assignments/", function(data) {
					console.log(data)
					$.each(data["names"], function(index, value) {
						var p = $("<p><a></a></p>");

						$("#scroll-display-left").append(p)

						$("a", p).text(value);
						$("a", p).attr("href", "/" + value + "/");
					});
				});
			}
		</script>

		<script>
			function ShowStudents() {
				$.getJSON("/sids/", function(data) {
					console.log(data)
					$.each(data["names"], function(index, value) {
						var p = $("<p><a></a></p>");

						$("#scroll-display-left").append(p)

						$("a", p).text(value);
						$("a", p).attr("href", "/" + value + "/");
					});
				});
			}
		</script>


	</head>
	<body>
		<div class="row">
			<div class="col-md-3">
				<br><br>
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<ul id="menu-main" class="list-inline text-center">
							<li class="text-center"><a onclick="ShowStudents()" href="#">Student ID</a></li>
							<li>&nbsp;||&nbsp;</li>
							<li class="text-center"><a onclick="ShowAssignments()" href="#">Assignment</a></li>
						</ul>
					</div>
				</nav>
				<div id="scroll-display-left">
					<script>
						$.getJSON("/assignments/", function(data) {
							console.log(data)
							$.each(data["names"], function(index, value) {
								var p = $("<p><a></a></p>");

								$("#scroll-display-left").append(p)

								$("a", p).text(value);
								$("a", p).attr("href", "/" + value + "/");
							});
						});
					</script>
				</div>
				<br>
				<form action="#" id="input-form" method="post">
					<input type="text" name="studentid" placeholder="Student ID">
					<br><br>
				</form>

			</div>
			<div class="col-md-9">
				<div class="container-fluid" id="display">
					<br><br>
					<script type="text/javascript">
						ShowTime();
					</script>
				</div>
				<br>
				<div id="scroll-display-right">
					<!-- something something jquery -->
				</div>
			</div>
		</div>
	</body>
</html>
